<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شبیه‌ساز آینده دیجیتال تو</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔮 آینده دیجیتال تو در سال ۲۰۴۰</h1>
    <form id="futureForm">
      <input type="text" placeholder="نامت چیه؟" name="name" required />
      <input type="number" placeholder="سن فعلی‌ات؟" name="age" required />
      <input type="text" placeholder="علایق دیجیتالیت؟" name="interests" required />
      <input type="text" placeholder="شغل فعلی یا هدف شغلی؟" name="job" required />
      <button type="submit">شبیه‌سازی کن!</button>
    </form>
    <div id="result" class="result-box"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
